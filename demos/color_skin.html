		<script language="JavaScript" charset="utf-8" type="text/javascript">
			var player;
            var video_url = "http://219.232.161.206:5080/flvseek/data/userdata/vismam/receive/201311/n1wj0BmU.flv";
			var flashvars = {
				autoStart        : 'true',
                title            : 'Color Skin',
                clarityButton	 : 'disable',
                lang             : 'en_US',
                logo             : 'http://onvod.sewise.com/libs/swfplayer/skin/images/logo.png',
				skin             : '../player/flash/skins/vodVspaas.swf',
                type             : 'flv',

			function playerReady() {

            function onStart()
            {
              //player.setUiColor(0x56be8e);
            }
            function setUiColor()
            {
                var uiColorArray = [0x333333, 0x56be8e, 0x3ea9f5, 0xf27398, 0xffff00, 0xff0000];
                var randomIndex = Math.floor(Math.random() * uiColorArray.length);
                player.setUiColor(uiColorArray[randomIndex]);
            }
            
		</script>
